language: python

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36-django22
    - python: 3.6
      env: TOXENV=py36-django30
    - python: 3.6
      env: TOXENV=py36-django31

    - python: 3.7
      env: TOXENV=py37-django22
    - python: 3.7
      env: TOXENV=py37-django30
    - python: 3.7
      env: TOXENV=py37-django31

    - python: 3.8
      env: TOXENV=py38-django22
    - python: 3.8
      env: TOXENV=py38-django30
    - python: 3.8
      env: TOXENV=py38-django31

    - python: 3.9
      env: TOXENV=py39-django22
    - python: 3.9
      env: TOXENV=py39-django30
    - python: 3.9
      env: TOXENV=py39-django31

install: pip install --quiet --upgrade pip tox

# command to run tests
script: tox

after_script:
  - if [ $TOXENV == "py37-django22" ]; then
      pip install --quiet coveralls;
      coveralls;
    fi
