name: Tests

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
        django-version:
        - '32'
        - '41'
        exclude:
          - python-version: '3.7'
            django-version: '41'
    env:
      PYTHON_VERSION: ${{ matrix.python-version }}
      DJANGO_VERSION: ${{ matrix.django-version }}
      PYTHONUNBUFFERED: 1

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: requirements*.txt

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel
        make native-install-all
        python -m pip install tox

    - name: Test with tox
      run: |
        echo "Running py${PYTHON_VERSION/\./}-django${DJANGO_VERSION}" 
        tox -e "py${PYTHON_VERSION/\./}-django${DJANGO_VERSION}"

    - name: Convert coverage report to lcov
      run: |
        [[ ${{ matrix.python-version }} = 3.9 ]] && [[ ${{ matrix.django-version }} = 32 ]] pip install coverage-lcov
        [[ ${{ matrix.python-version }} = 3.9 ]] && [[ ${{ matrix.django-version }} = 32 ]] coverage-lcov

  coveralls:
    steps:
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: "lcov.info"
